<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}{{ SITENAME }}{% endblock %}</title>
    <meta name="author" content="{{ AUTHOR }}">

    {% if FEED_ATOM %}
    <link href="{{ FEED_DOMAIN }}/{{ FEED_ATOM }}" type="application/atom+xml" rel="alternate"
            title="{{ SITENAME }} Atom Feed">
    {% endif %}
    {% if FEED_RSS %}
    <link href="{{ FEED_DOMAIN }}/{{ FEED_RSS }}" type="application/rss+xml" rel="alternate"
            title="{{ SITENAME }} RSS Feed">
    {% endif %}

    <link href="{{ SITEURL }}/favicon.png" rel="icon">
    <link href="{{ SITEURL }}/theme/css/style.css" media="screen, projection" rel="stylesheet" type="text/css">
</head>

<body>
    <aside>
        <div id="banner">
            <img src="{{ SITEURL }}/theme/assets/avatar.jpg" />
            <h2>{{ SITENAME }}h</h2>
        </div>
        <div id="drawer">
            <ul class="links">
                <li><a href="#">portrait</a></li>
                <li><a href="#">landscape</a></li>
                <li><a href="#">fanart</a></li>
            </ul>
        </div>
    </aside>
    {% block content %}{% endblock %}
    <footer>
        <a href="https://kyeugh.online">back to main site</a>
        <a href="https://twitter.com/kyeugh" style="float: right">twitter</a>
        <br />
        <a href="https://github.com/getpelican/pelican">powered by Pelican</a>
    </footer>
</body>
</html>
