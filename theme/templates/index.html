{% extends "base.html" %}

{% block title %}{{ page.title | striptags }} / {{ SITENAME }}{% endblock %}

{% block content %}
<main>
    {% for article in articles_page.object_list %}
        <figure>
            <a href="{{ SITEURL }}/{{ article.url }}">
                <img src="{{ SITEURL }}/art/{{ article.image }}" />
                <figcaption>{{ article.title }}</figcaption>
            </a>
        </figure>
    {% endfor %}
</main>
{% endblock content %}
